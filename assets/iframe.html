<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7.0" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="src/main.css" rel="stylesheet"/>
</head>
<body>
  <div id="content"></div>
  <div id="consoleLog"></div>

  <!-- Error Template -->
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{statusText}}</p>
  </script>

  <!-- Ticket Sidebar template -->
  <script id="tktBar-template" type="text/x-handlebars-template">
    {{#each tickets}}
    {{#with ticket}}
    <p>Incident: {{id}}</p>
    {{/with}}
    <p>Incident: {{id}}</p>
    {{/each}}

    <div id="error-msg"></div>
    <div id="success-msg"></div>

  </script>

  <div class="loading hide">Loading&#8230;</div>

  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.0.5/dist/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
  <!--<script type="text/javascript" src="bootstrap.min.js"></script>-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
  <!--<script type="text/javascript" src="popper.min.js"></script>-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/popper.min.js"></script>
  <!--<link href="bootstrap2.min.css" rel="stylesheet"/>-->

</body>
</html>
